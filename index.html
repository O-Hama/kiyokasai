<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>YumePark</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="a" src="./assets/a.glb"></a-asset-item>
        <a-asset-item id="c" src="./assets/c.glb"></a-asset-item>
        <a-asset-item id="e" src="./assets/e.glb"></a-asset-item>
        <a-asset-item id="g" src="./assets/g.glb"></a-asset-item>
        <a-asset-item id="i" src="./assets/i.glb"></a-asset-item>
        <a-asset-item id="k" src="./assets/k.glb"></a-asset-item>
      </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/a.patt">
        <a-entity gltf-model="#a"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/c.patt">
        <a-entity gltf-model="#c"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/e.patt">
        <a-entity gltf-model="#e"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/g.patt">
        <a-entity gltf-model="#g"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/i.patt">
        <a-entity gltf-model="#i"></a-entity>
      </a-marker>
      <a-marker type="pattern" url="./assets/k.patt">
        <a-entity gltf-model="#k"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
